  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card" style="width: 18rem;">
          <div>
            <ul>
              <li *ngFor='let quote of quotes'>
                <h6 class="card-subtitle mb-2 text-muted"> - {{quote.author}}</h6>
                <br>
                <div class="card-body">
                  {{quote.quote}}
                </div>
                <button (click)='deleteQuote(quote)'class="btn btn-sm btn-danger"><i class="fa fa-trash" id="delete"></i>Delete</button>
              </li>
          </ul>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div>
    </div>

  </div>
