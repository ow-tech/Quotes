<div class="container-fluid">
    <h2 class="text-center">Create Your Own Quote</h2>
    <hr>
    <form #quoteForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Author</label>
            <input type="text" [(ngModel)]="newQuote.author" required class="form-control"name='author' id="author">
  
<!-- Testing to see if we get any data -->
Display {{newQuote.author}}
        </div>
        <div class="form-group">
  
            <label for="description">Your Quote</label>
            <textarea class="form-control"  [(ngModel)]="newQuote.quote" name='quote' rows="4" required></textarea>
  <!-- Testing to see if we get any data -->
Display {{newQuote.quote}}
        </div>
    </form>
  </div>
